<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Article - Game Master Blog</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/0/0e/Dungeons_and_dragons_logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet"> <!-- Cinzel Font -->

    <style>
        /* Reset and General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background-color: #1f1f1f;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.45rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: white;
            line-height: 1.2;
        }

        header h1 span {
            display: block;
        }

        .form-container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        label {
            font-size: 1rem;
            color: #e0e0e0;
            margin-bottom: 10px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }

        input[type="url"], input[type="text"], textarea {
            font-size: 1rem;
        }

        button {
            background-color: #E27D60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d57f58;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            padding: 10px;
            background-color: #1f1f1f;
            color: white;
        }

    </style>
</head>

<body>

    <header>
        <h1><span>Melvin Butters</span><span>Game Master Blog</span></h1>
    </header>

    <div class="form-container">
        <h2>Add a New Article</h2>
        <form id="article-form">
            <label for="title">Article Title</label>
            <input type="text" id="title" name="title" placeholder="Enter article title" required>

            <label for="url">Article URL</label>
            <input type="url" id="url" name="url" placeholder="Enter the URL of the article" required>

            <label for="date">Date (Australian Format - DD/MM/YYYY)</label>
            <input type="text" id="date" name="date" placeholder="e.g., 06/04/2025" required>

            <label for="content">Article Content</label>
            <textarea id="content" name="content" rows="6" placeholder="Enter article content" required></textarea>

            <button type="submit">Add Article</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Adventures in Dungeons & Dragons. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('article-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const title = document.getElementById('title').value;
            const url = document.getElementById('url').value;
            const date = document.getElementById('date').value;
            const content = document.getElementById('content').value;

            const newArticle = {
                title: title,
                url: url,
                date: date.split('/').reverse().join('-'), // Convert DD/MM/YYYY to YYYY-MM-DD format for sorting
                content: content
            };

            // Handle article submission here (e.g., store it locally or in a database)
            alert('Article Added!');
        });
    </script>

</body>

</html>
