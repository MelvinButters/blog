<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Title and Description Section (Same as in the index file) -->
    <div class="top-section">
        <!-- Main Blog Title -->
        <h1>Welcome to My Blog</h1>

        <!-- Blog Description -->
        <div class="blog-description">
            <p>Welcome to my blog, where I share my thoughts on various topics, from tech to travel.</p>
        </div>
    </div>

    <!-- Navigation Bar (Injected from navbar.js) -->
    <div id="navbar"></div>

    <!-- Main Article Content -->
    <div class="container">
        <h1>Article Title</h1>
        <p>Article content goes here. This will include the main body text, images, and any other media for this article...</p>
        <div class="article-footer">
            <p>Published on: April 7, 2025</p>
            <p>Author: Your Name</p>
        </div>
    </div>

    <!-- JavaScript to load navbar from external file -->
    <script src="navbar.js"></script>
</body>
</html>
